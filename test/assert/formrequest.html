<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form method="post" enctype="text/plain" action="/index.html">
        <input type="text" name="fname">
        <input type="submit" value="Submit">
    </form>
    <form method="post" enctype="multipart/form-data" action="/index.html">
        <input type="text" name="fname">
        <input type="submit" value="Submit">
    </form>
    <form method="post" enctype="application/x-www-form-urlencoded" action="/index.html">
        <input type="text" name="fname">
        <input type="submit" value="Submit">
    </form>
    <form method="post" enctype="application/json" action="/index.html">
        <input type="text" name="fname">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
